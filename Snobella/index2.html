<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index2snobellaLogin</title>
  <link rel="stylesheet" href="./assets/style2.css" />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <div class="auth-card__avatar">S</div>

      <h1 class="auth-card__title">Login</h1>
      <p class="auth-card__subtitle">
        Welcome back! Please login to your account
      </p>

      <form class="auth-form" id="loginForm">
        <div class="auth-form__group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="auth-form__group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <a href="index3.html" class="auth-form__forgot">
          Forgot your password?
        </a>

        <button type="submit" class="auth-form__submit">Login</button>
      </form>

      <p class="auth-card__footer">
        Don't have an account yet?
        <a href="index1.html">Create now</a>
      </p>
    </section>
  </main>

  <script src="./assets/script2.js"></script>
</body>
</html>
