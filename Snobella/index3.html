<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index3,SnobellaForgot Password</title>
  <link rel="stylesheet" href="./assets/style3.css" />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <div class="reset-step reset-step--active" id="resetStep1">
        <h1 class="auth-card__title">Forgot your password?</h1>
        <p class="auth-card__subtitle">
          Enter your email and new password
        </p>

        <form class="auth-form" id="resetForm">
          <div class="auth-form__group">
            <label for="resetEmail">Email</label>
            <input
              type="email"
              id="resetEmail"
              name="resetEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="auth-form__group">
            <label for="newPassword">New password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Enter your new password"
              required
            />
            <small class="password-hint">
              Minimum 8 characters, 1 uppercase letter, 1 number, 1 special character
            </small>
          </div>

          <button type="submit" class="auth-form__submit">Reset Password</button>
        </form>
      </div>

      <div class="reset-step" id="resetStep2">
        <div class="reset-success-icon">âœ“</div>
        <h1 class="auth-card__title">Password updated successfully</h1>
        <p class="auth-card__subtitle">
          You can now login with your new password
        </p>
        <button id="successLoginBtn" class="auth-form__submit">Login</button>
      </div>
    </section>
  </main>

  <script src="./assets/script3.js"></script>
</body>
</html>
