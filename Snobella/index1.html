<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index1,SnobellaAccauntcreate</title>
  <link rel="stylesheet" href="./assets/style1.css" />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <h1 class="auth-card__title">Create Account</h1>
      <p class="auth-card__subtitle">
        Please complete your account information
      </p>

      <form class="auth-form" id="signupForm">
        <div class="auth-form__group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="auth-form__group">
          <label for="fullName">First name and Last name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="auth-form__group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <small class="password-hint">
            Minimum 8 characters, 1 uppercase letter, 1 number, 1 special character
          </small>
        </div>

        <label class="terms">
          <input type="checkbox" id="termsCheckbox" required />
          <span>I have read and agree to the terms of use.</span>
        </label>

        <button type="submit" class="auth-form__submit">Create Account</button>
      </form>

      <p class="auth-card__footer">
        Already have an account?
        <a href="index2.html">Sign in</a>
      </p>
    </section>
  </main>

  <script src="./assets/script1.js"></script>
</body>
</html>
